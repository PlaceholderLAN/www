<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

{% seo %}

    {% include head-custom.html %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>

        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <a href="https://forms.gle/FP36t7VjRy2Tt3nSA" class="interesse button"><small>Jeg er</small> Interessert!</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>

        <aside id="sidebar">
          <a href="/assets/event.ics" download="event.ics" class="calendar button">
            <small>Vi sees</small>
            27. - 31. mars
          </a>

          <a href="https://discord.gg/J4efDJAZnH" class="discord button">
            <small>Chat p√•</small>
            Discord
          </a>
        </aside>
      </div>
    </div>
  </body>
</html>
